<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
  <h2>선언적 렌더링</h2>
  <div id="app">
    {{ message }}
  </div>

  <h2>element 속성 바인딩</h2>
  <div id="app2">
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
    </span>
  </div>

  <h2>조건</h2>
  <div id="app3">
    <p v-if="seen">
      이제 나를 볼 수 있어요
    </p>
  </div>

  <h2>반복</h2>
  <div id="app4">
    <p v-for="todo in todos">
      {{ todo.text }}
    </p>
  </div>

  <h2>사용자 입력 핸들링1</h2>
  <div id="app5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">메세지 뒤집기</button>
  </div>

  <h2>사용자 입력 핸들링2</h2>
  <div id="app6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message : '안녕하세요 Vue'
      }
    })

    var app2 = new Vue({
      el: '#app2',
      data: {
        message: '이 페이지는' + new Date() + '에 로드 되었습니다'
      }
    })

    var app3 = new Vue({
      el: '#app3',
      data: {
        seen: true //false로 토글 가능
      }
    })
    
    var app4 = new Vue({
      el: '#app4',
      data: {
        todos:[
          { text: 'js'},
          { text: 'vue'},
          { text: 'something'}
        ]
      }
    })

    var app5 = new Vue({
      el: '#app5',
      data: {
        message: 'Hi, Vue'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    var app6 = new Vue({
      el: '#app6',
      data: {
        message: 'Hello Vue'
      }
    })

  </script>

</body>
</html>
