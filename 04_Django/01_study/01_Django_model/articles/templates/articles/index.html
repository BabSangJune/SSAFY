{% extends 'base.html' %}

{% block title %}INDEX{% endblock title %}INDEX

{% block content %}
  <h1>INDEX</h1>

  <h2>Articles</h2>
  <a href="{% url 'articles:new' %}">[new]</a>
  <hr>
  {% for article in articles %}
    <p>글번호: {{ article.pk }}</p>
    <p>글제목: {{ article.title }}</p>
    <p>글내용: {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
    <hr>
  {% empty %}
    <p>게시글 하나도 없음</p>
  {% endfor %}
{% endblock %}
