<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top bg-dark d-flex justify-content-between align-items-center">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex mb-0 list-unstyled">
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Home</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Community</a></li>
      <li class="mx-3"><a href="#" class="text-white text-decoration-none">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="text-white fw-bold display-2">Cinema</div>
      <div class="text-white fw-bold display-2">Community</div>
      <a href="#" class="btn btn-primary mt-5 btn-lg disabled">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="py-5 mb-5">
    <h2 class="text-center my-4">Used Skills</h2>
    <article class="d-flex justify-content-around align-items-center">
      <div class="text-center">
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div class="text-center">
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div class="text-center">
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  

  <!-- 4. Footer -->
  <footer class="bg-primary fixed-bottom d-flex justify-content-center align-items-center">
    <p class="text-white fw-bold mb-0">HTML & CSS project. Created by 부울경 2반</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
